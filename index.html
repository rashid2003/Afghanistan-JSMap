<script>
function choose_width(mapinfo){
  var iv=mapinfo.initial_view;
  var w=iv.x2-iv.x;
  var h=iv.y2-iv.y;
  var r=w/h;
  if (r<1.5){
    return 450*r
  }
  else return 'responsive'
}

</script>
<script type="text/javascript" src="https://simplemaps.com/static/svg/af//mapdata.js"></script>  
<script>simplemaps_countrymap_mapdata.main_settings.auto_load='no';</script>
<script>simplemaps_countrymap_mapdata.main_settings.width='responsive';</script>
<script>
  simplemaps_countrymap_mapdata.main_settings.state_description='<img width="104" height="110" style="float:left; margin-right: 10px; " src="https://simplemaps.com/static/lib/simplemaps/map_images/frog.png"/>Easily replace with your own <b>HTML</b><br>Add your own custom photos<br />Link to other pages<br />Customize state/location colors<br />iPhone, iPad, and Android friendly<br />Easily adjust map size';
  simplemaps_countrymap_mapdata.main_settings.location_description='Add location markers using latitude and longitude!';
  simplemaps_countrymap_mapdata.main_settings.state_url='javascript:alert("Send users to a url (like http://simplemaps.com). Or, activate a javascript function upon click.");';
  simplemaps_countrymap_mapdata.main_settings.location_url='javascript:alert("Send users to a url (like http://simplemaps.com). Or, activate a javascript function upon click.");';
  simplemaps_countrymap_mapdata.main_settings.border_size=1;</script>
<script type="text/javascript" src="https://simplemaps.com/static/lib/simplemaps/trials/maps/countrymap.js"></script>  
<script type="text/javascript" src="https://simplemaps.com/static/svg/af//mapinfo.js"></script>

<script>
$(document).ready(function(){
  var width=choose_width(simplemaps_countrymap.mapinfo);
  console.log(width);
  simplemaps_countrymap.mapdata.main_settings.width=width;
  simplemaps_countrymap.load();
  $("#download_svg").click(function(){
    $('#myModal').modal('show') 
  })
})
</script>
